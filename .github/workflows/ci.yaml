name: CI Pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "py38_4.12.0"
          python-version: 3.8
          auto-activate-base: false
          auto-update-conda: true
          activate-environment: forecasting-env

      - name: Network connectivity check
        shell: bash
        run: |
          ping -c 3 repo.anaconda.com
          curl -I https://repo.anaconda.com
          nslookup repo.anaconda.com

      - name: Clean existing environment
        shell: bash -l {0}
        run: |
          conda env remove -n forecasting-env --yes || true
          conda clean --all --yes

      - name: Create Conda environment
        shell: bash -l {0}
        run: |
          conda env create -n forecasting-env -f conda.yaml --force
          conda init bash

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          conda activate forecasting-env
          mlflow run . \
            --experiment-name github-ci \
            --run-name ci_run_${{ github.run_number }}