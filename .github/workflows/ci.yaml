name: CI Pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "py38_4.12.0"
          python-version: 3.8
          auto-activate-base: false
          auto-update-conda: false  # Disable to prevent unexpected updates

      - name: Configure Conda channels
        shell: bash -l {0}
        run: |
          conda config --add channels conda-forge
          conda config --add channels defaults
          conda config --set restore_free_channel true
          conda config --set remote_read_timeout_secs 120
          conda config --set remote_connect_timeout_secs 120

      - name: Clean existing environment
        shell: bash -l {0}
        run: |
          conda env remove -n forecasting-env --yes || true
          conda clean --all --yes

      - name: Create environment with retries
        shell: bash -l {0}
        run: |
          for i in {1..3}; do
            conda env create -n forecasting-env -f conda.yaml && break
            echo "Attempt $i failed, retrying in 15 seconds..."
            sleep 15
          done

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          conda activate forecasting-env
          mlflow run . \
            --experiment-name github-ci \
            --run-name ci_run_${{ github.run_number }}