name: CI Pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "py38_4.12.0"
          python-version: 3.8
          auto-activate-base: false
          activate-environment: forecasting-env  # Critical change
          environment-file: conda.yaml
          auto-update-conda: false

      - name: Verify environment creation
        shell: bash -l {0}
        run: |
          conda info --envs
          conda list -n forecasting-env
          ls -la $CONDA_PREFIX

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          conda activate forecasting-env
          mlflow run . \
            --experiment-name github-ci \
            --run-name ci_run_${{ github.run_number }}